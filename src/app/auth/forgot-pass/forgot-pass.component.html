<div class="forgot-password-container">
  <div class="form-wrapper">
    <div class="form-header">
      <h2>Forgot Password?</h2>
      <p>Enter your email address and we'll send you instructions to reset your password.</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit(forgotPasswordForm)" class="forgot-password-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email"
            [class.is-invalid]="email?.invalid && email?.touched">
        </div>
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading" class="submit-btn">
        <span *ngIf="!isLoading">Send Reset Link</span>
        <div class="spinner" *ngIf="isLoading">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </button>

      <div class="success-message" *ngIf="emailSent">
        <i class="fas fa-check-circle"></i>
        <p>Reset link has been sent to your email!</p>
      </div>

      <div class="back-to-login">
        <a routerLink="../login">
          <i class="fas fa-arrow-left"></i>
          Back to Login
        </a>
      </div>
    </form>
  </div>
</div>
