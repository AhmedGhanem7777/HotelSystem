<div class="room-reviews-container" *ngIf="!isLoading && roomReviews.length > 0">
  <h2 class="section-title">Room Reviews</h2>
  <p class="review-count">Total Reviews: {{ totalCount }}</p>

  <div *ngIf="isLoading" class="loading-spinner">
    <div class="spinner"></div>
    <p>Loading reviews...</p>
  </div>

  <div *ngIf="!isLoading && roomReviews.length > 0" class="reviews-list">
    <div *ngFor="let review of roomReviews" class="review-card">
      <div class="review-header">
        <div class="user-info">
          <img [src]="review.user.profileImage" alt="{{ review.user.userName }}" class="user-avatar">
          <div class="user-details">
            <h3 class="username">{{ review.user.userName }}</h3>
            <p class="room-number">Room: {{ review.room.roomNumber }}</p>
          </div>
        </div>
        <div class="review-date">
          {{ formatDate(review.createdAt) }}
        </div>
      </div>

      <div class="rating">
        <span *ngFor="let star of generateStars(review.rating)" class="star">â˜…</span>
      </div>

      <div class="review-content">
        <p>{{ review.review }}</p>
      </div>
    </div>
  </div>
</div>
